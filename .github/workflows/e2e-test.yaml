name: E2E Test

on:
  push:
    tags:
      - v*
    branches:
      - main
      - release-*
  pull_request:
    branches:
      - main
      - release-*
  workflow_dispatch: { }

jobs:
  build-artifact:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build linux
        run: |
          GOOS=linux GOARCH=amd64 make linux-amd64
      - name: Build darwin
        run: |
          GOOS=darwin GOARCH=amd64 make darwin-amd64
      - name: Build windows
        run: |
          GOOS=windows GOARCH=amd64 make windows-amd64
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: bin/
  test-linux:
    runs-on: ubuntu-20.04
    needs: [ build-artifact ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: bin/velad-linux-amd64
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: bin
      - run: chmod u+x bin/velad-linux-amd64 && mv bin/velad-linux-amd64 velad
      - run: ./velad install
  test-darwin:
    runs-on: macos-12
    needs: [ build-artifact ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: bin/velad-darwin-amd64
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: bin
      - run: chmod u+x bin/velad-darwin-amd64 && mv bin/velad-darwin-amd64 velad
      - run: ./velad install
  test-windows:
    runs-on: windows-2022
    needs: [ build-artifact ]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: bin/velad-windows-amd64
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: bin
      - run: chmod u+x bin/velad-windows-amd64 && mv bin/velad-windows-amd64 velad.exe
      - run: .\velad install

